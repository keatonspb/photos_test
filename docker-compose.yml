version: '3'

#Docker Networks
networks:
  default:
    driver: bridge

services:
  #PHP-fpm + nginx Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-photos
    ports:
      - "80:80"
      - "443:443"
    networks:
      - default
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/sites-available/



  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: db-photos
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: photos
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - default


